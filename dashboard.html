<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-dark bg-primary shadow">
  <div class="container d-flex justify-content-between">
    <span class="navbar-brand">ðŸ’° Expense Tracker</span>
    <span class="text-white">Welcome, <strong id="displayName"></strong> ðŸ‘‹</span>
  </div>
</nav>

<div class="container mt-4">

  <!-- Input Section -->
  <div class="card shadow p-4">
    <div class="row g-3">
      <div class="col-md-3">
        <input type="number" id="amount" class="form-control" placeholder="Amount">
      </div>
      <div class="col-md-3">
  <select id="type" class="form-control" onchange="toggleCategory()">
    <option value="Income">Income</option>
    <option value="Expense">Expense</option>
  </select>
</div>

<div class="col-md-3" id="categoryDiv" style="display:none;">
  <select id="category" class="form-control">
    <option value="Medical">Medical</option>
    <option value="Shopping">Shopping</option>
    <option value="Food">Food</option>
    <option value="Savings">Savings</option>
    <option value="Electricity">Electricity</option>
    <option value="Others">Others</option>
  </select>
</div>
      <div class="col-md-3">
        <input type="date" id="date" class="form-control">
      </div>
      <div class="col-md-3">
        <button onclick="addTransaction()" class="btn btn-primary w-100">
          âž• Add
        </button>
      </div>
    </div>
  </div>

  <!-- Summary Cards -->
  <div class="row text-center mt-4">
    <div class="col-md-4">
      <div class="card bg-success text-white p-3 shadow">
        <h5>Total Income</h5>
        <h3>â‚¹ <span id="totalIncome">0</span></h3>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-danger text-white p-3 shadow">
        <h5>Total Expense</h5>
        <h3>â‚¹ <span id="totalExpense">0</span></h3>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card bg-primary text-white p-3 shadow">
        <h5>Balance</h5>
        <h3>â‚¹ <span id="balance">0</span></h3>
      </div>
    </div>
  </div>

  <!-- Table -->
  <div class="card shadow mt-4">
    <div class="card-body">
      <table class="table table-striped text-center">
        <thead class="table-primary">
  <tr>
    <th>Amount</th>
    <th>Type</th>
    <th>Category</th>
    <th>Date</th>
    <th>Action</th>
  </tr>
</thead>
        <tbody id="transactionTable"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html
