<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="welcome-body">

<div class="container vh-100 d-flex align-items-center">
    <div class="row w-100">

        <div class="col-md-6 d-flex flex-column justify-content-center">
            <h2>Hello ðŸ‘‹, please enter your</h2>
            <h1 class="display-3 text-white fw-bold">Name</h1>

            <input type="text" id="username" class="form-control mt-3" placeholder="Enter your name">

            <button onclick="saveName()" class="btn btn-primary mt-3 w-50">
                Login
            </button>
        </div>

        <div class="col-md-6 text-center">
            <div class="blue-circle">
                <img src="https://i.imgur.com/6VBx3io.png" 
                     class="profile-img" alt="profile">
            </div>
        </div>

    </div>
</div>

<script>
function saveName() {
    let name = document.getElementById("username").value;

    if (name.trim() === "") {
        alert("Please enter your name");
        return;
    }

    localStorage.setItem("username", name);
    window.location.href = "dashboard.html";
}
</script>

</body>
</html
